<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8C8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .game-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        .scoreboard {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .score {
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        #gameCanvas {
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom, #2d5016 0%, #3d6e1f 100%);
            border: 4px solid #fff;
            border-radius: 5px;
            display: block;
            cursor: pointer;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
        .restart-btn {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .restart-btn:hover {
            background: #45a049;
        }
        @media (max-width: 600px) {
            .scoreboard {
                font-size: 18px;
            }
            #gameCanvas {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="scoreboard">
            <div class="score">You: <span id="playerScore">0</span></div>
            <div class="score">Computer: <span id="computerScore">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <p>Move your mouse/finger to control your paddle</p>
            <button class="restart-btn" onclick="restartGame()">Restart Game</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game variables
        let playerScore = 0;
        let computerScore = 0;
        
        const paddle = {
            width: 15,
            height: 80,
            y: 0,
            speed: 0
        };
        
        const computerPaddle = {
            width: 15,
            height: 80,
            y: 0,
            speed: 4
        };
        
        const ball = {
            x: 0,
            y: 0,
            radius: 10,
            speedX: 5,
            speedY: 3,
            maxSpeed: 10
        };

        let mouseY = canvas.height / 2;

        // Initialize positions
        function init() {
            paddle.y = canvas.height / 2 - paddle.height / 2;
            computerPaddle.y = canvas.height / 2 - computerPaddle.height / 2;
            resetBall();
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            ball.speedY = (Math.random() - 0.5) * 6;
        }

        // Mouse/touch controls
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            mouseY = e.touches[0].clientY - rect.top;
        });

        // Draw functions
        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawField() {
            // Center line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 3;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Center circle
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 50, 0, Math.PI * 2);
            ctx.stroke();

            // Goals
            drawRect(0, canvas.height / 2 - 60, 5, 120, 'rgba(255, 255, 255, 0.5)');
            drawRect(canvas.width - 5, canvas.height / 2 - 60, 5, 120, 'rgba(255, 255, 255, 0.5)');
        }

        function draw() {
            // Clear canvas
            drawRect(0, 0, canvas.width, canvas.height, '#2d5016');
            
            // Draw field
            drawField();
            
            // Draw paddles
            drawRect(10, paddle.y, paddle.width, paddle.height, '#fff');
            drawRect(canvas.width - 10 - computerPaddle.width, computerPaddle.y, computerPaddle.width, computerPaddle.height, '#fff');
            
            // Draw ball
            drawCircle(ball.x, ball.y, ball.radius, '#fff');
        }

        function update() {
            // Move player paddle
            paddle.y += (mouseY - paddle.y - paddle.height / 2) * 0.1;
            
            // Keep paddle in bounds
            if (paddle.y < 0) paddle.y = 0;
            if (paddle.y > canvas.height - paddle.height) paddle.y = canvas.height - paddle.height;
            
            // AI for computer paddle
            const targetY = ball.y - computerPaddle.height / 2;
            if (computerPaddle.y < targetY - computerPaddle.speed) {
                computerPaddle.y += computerPaddle.speed;
            } else if (computerPaddle.y > targetY + computerPaddle.speed) {
                computerPaddle.y -= computerPaddle.speed;
            }
            
            // Keep computer paddle in bounds
            if (computerPaddle.y < 0) computerPaddle.y = 0;
            if (computerPaddle.y > canvas.height - computerPaddle.height) {
                computerPaddle.y = canvas.height - computerPaddle.height;
            }
            
            // Move ball
            ball.x += ball.speedX;
            ball.y += ball.speedY;
            
            // Ball collision with top/bottom
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.speedY = -ball.speedY;
            }
            
            // Ball collision with player paddle
            if (ball.x - ball.radius < 10 + paddle.width &&
                ball.y > paddle.y && ball.y < paddle.y + paddle.height) {
                ball.speedX = Math.abs(ball.speedX) * 1.05;
                if (ball.speedX > ball.maxSpeed) ball.speedX = ball.maxSpeed;
                let deltaY = ball.y - (paddle.y + paddle.height / 2);
                ball.speedY = deltaY * 0.2;
            }
            
            // Ball collision with computer paddle
            if (ball.x + ball.radius > canvas.width - 10 - computerPaddle.width &&
                ball.y > computerPaddle.y && ball.y < computerPaddle.y + computerPaddle.height) {
                ball.speedX = -Math.abs(ball.speedX) * 1.05;
                if (ball.speedX < -ball.maxSpeed) ball.speedX = -ball.maxSpeed;
                let deltaY = ball.y - (computerPaddle.y + computerPaddle.height / 2);
                ball.speedY = deltaY * 0.2;
            }
            
            // Scoring
            if (ball.x - ball.radius < 0) {
                computerScore++;
                document.getElementById('computerScore').textContent = computerScore;
                resetBall();
            }
            if (ball.x + ball.radius > canvas.width) {
                playerScore++;
                document.getElementById('playerScore').textContent = playerScore;
                resetBall();
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
            init();
        }

        // Start game
        init();
        gameLoop();
    </script>
</body>
</html>
